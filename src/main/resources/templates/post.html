<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <div>
        <table>
            <thead>
            <th>아이디</th>
            <th>제목</th>
            <th>글 내용</th>
            <th>생성일자</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${post.id}">아이디</td>
                <td th:text="${post.title}">제목</td></a>
                <td th:text="${post.content}">본문</td></a>
                <td th:text="${post.createDate}">생성일자</td>
            </tr>
            </tbody>
        </table>

        <h5 th:text="|${#lists.size(post.comments)}개의 댓글이 있습니다.|"></h5>
        <div>
            <ul>
                <li th:each="comment : ${post.comments}" th:text="${comment.content}"></li>
            </ul>
        </div>

        <form th:action="@{|/comments/create/${post.id}|}" method="post">
            <textarea name="content" id="content" rows="15"></textarea>
            <input type="submit" value="등록">
        </form>
    </div>
</body>
</html>
