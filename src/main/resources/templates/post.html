<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 페이지</title>
    <link rel="stylesheet" type="text/css" href="/post.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="home" href="/" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

                <div class="text-end">
                    <span id="username" class="text-white me-2">username</span>
                    <a role="button" id="login" class="btn btn-outline-light me-2">Login</a>
                    <a role="button" id="logout" class="btn btn-outline-light me-2">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br>

    <main id="article-main" class="container" >
        <header id="article-header" class="py-5 text-center">
            <h2 th:text="${post.title}">제목</h2>
        </header>

        <div class="row g-5">
            <section class="col-md-3 col-lg-4 order-md-last">
                <aside>
<!--                    <p><span id="nickname">Junhyeong</span></p>-->
                    <p th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}">2023-02-17</p>
                </aside>
            </section>

            <article id="article-content" class="col-md-9 col-lg-8">
                <pre th:text="${post.content}">본문</pre>
            </article>
        </div>

        <br><br><br><br><br><br>

        <div class="row g-5" id="article-buttons">
            <form id="delete-article-form">
                <div class="pb-5 d-grid gap-2 d-md-block">
                    <a class="btn btn-success me-md-2" role="button" id="update-article">수정</a>
                    <button class="btn btn-danger me-md-2" type="submit">삭제</button>
                </div>
            </form>
        </div>

        <div class="row g-5">
            <section>
                <h5 th:text="|${#lists.size(post.comments)}개의 댓글이 있습니다.|"></h5>
                <br>
                <form class="row g-3" id="comment-form">
                    <input type="hidden" class="article-id">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control" id="comment-textbox" placeholder="댓글 작성.." rows="3" required></textarea>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">등록</button>
                    </div>
                </form>

                <ul id="article-comments" th:each="comment : ${post.comments}" class="row col-md-10 col-lg-8 pt-3">
                    <li>
                        <form class="comment-form">
                            <input type="hidden" class="article-id">
                            <div class="row">
                                <div class="col-md-10 col-lg-9">
<!--                                    <strong th:text="${comment.username}">Junhyeong</strong>-->
                                    <small th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}">2023-02-17</small>
                                    <p th:text="${comment.content}">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                        Lorem ipsum dolor sit amet
                                    </p>
                                </div>
                                <div class="col-2 mb-3 align-self-center">
                                    <button type="submit" class="btn btn-outline-danger" id="delete-comment-button">삭제</button>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>

            </section>
        </div>

        <br><br>

        <div class="row g-5">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <br><br><br>

        <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2023 JH, Inc</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
