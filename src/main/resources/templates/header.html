<div th:fragment="headerFragment">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

                <div class="text-end">
                    <span sec:authorize="isAuthenticated()" sec:authentication="name" class="text-white me-2">username</span>
                    <a role="button" sec:authorize="isAnonymous()" class="btn btn-outline-light me-2" th:href="@{/user/login}">로그인</a>
                    <a role="button" sec:authorize="isAnonymous()" class="btn btn-outline-light me-2" th:href="@{/user/signup}">회원가입</a>
                    <a role="button" sec:authorize="isAuthenticated()" class="btn btn-outline-light me-2" th:href="@{/user/logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br>
</div>
