<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>회원가입</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    </head>

    <body>
    <div th:replace="~{header :: headerFragment}"></div>

    <div class="my-3 border-bottom">
        <div class="container">
            <h4>회원가입</h4>
        </div>
    </div>

    <form th:action="@{/user/signup}" th:object="${userRequestDto}" method="post" class="container">
<!--     검증 처리-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" th:field="*{username}" placeholder="아이디 작성..." class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" placeholder="비밀번호 작성..." class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" placeholder="비밀번호 확인 작성..." class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="email@example.com" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <div th:replace="~{footer :: footerFragment}"></div>
    </body>
</html>
